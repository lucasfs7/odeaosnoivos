<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ode aos noivos - O casamento</title>
  <link href='http://fonts.googleapis.com/css?family=Griffy' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css" media="all">
  <link rel="stylesheet" href="css/iphone-portrait.css" media="(max-width: 480px)">
  <link rel="stylesheet" href="css/iphone-landscape.css" media="(max-width: 320px)">
  <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no">
  <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div id="app">
    <header id="header">
      <h1><img src="img/noivos.jpg" alt="Os Noivos"></h1>
      <h2>#OdeAosNoivos</h2>
    </header>
    <section id="gallery">
      <ul id="images-list" class="loading"></ul>
    </section>
  </div>
  <!-- handlebars template -->
  <script id="image-template" type="text/x-handlebars-template">
    <li id="{{id}}">
      <figure>
        <a href="{{images.standard_resolution.url}}">
          <img src="{{images.low_resolution.url}}" alt="by @{{user.username}}">
        </a>
      </figure>
    </li>
  </script>
  <script id="lightbox-template" type="text/x-handlebars-template">
    <figure>
      <img src="{{images.standard_resolution.url}}" alt="by @{{user.username}}">
      <figcaption>
        Tirada por <a href="http://instagram.com/{{user.username}}" target="_blank">@{{user.username}}</a> 
        {{#if location.name}}
          em {{location.name}}
        {{/if}}
         - (<a href="{{link}}" target="_blank">{{link}}</a>)
      </figcaption>
    </figure>
  </script>
  <!-- scripts -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
